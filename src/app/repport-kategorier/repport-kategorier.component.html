<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Forside">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" emptyText="No records to display." [style]="{'height':'294px'}" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="RepCategoryId" title="Rapport Kategori Id" *ngIf="false" type="integer">
        </rz-grid-column>
        <rz-grid-column filterProperty="RepSource.RepServer" property="RepSourceId" sortProperty="RepSource.RepServer" title="Rep Source" *ngIf="false" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.RepSource?.RepServer}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="RepCategoryheader" title="Titel" type="string">
        </rz-grid-column>
        <rz-grid-column property="RepCategorySubHeader" title="Under Titel" type="string">
        </rz-grid-column>
        <rz-grid-column property="RegInit" title="Bruger" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="RegTid" title="Sidst Opdateret" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.RegTid | utcDate}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
  <rz-grid #grid1 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" emptyText="No records to display." [style]="{'height':'347px','width':'1014px'}" (add)="grid1Add($event)" (rowSelect)="grid1RowSelect($event)">
    <rz-grid-column property="RepCategoryItemId" title="Rep Category Item Id" type="integer">
    </rz-grid-column>
    <rz-grid-column filterProperty="RepCategory.RepCategoryheader" property="RepCategoryId" sortProperty="RepCategory.RepCategoryheader" title="Rep Category" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.RepCategory?.RepCategoryheader}}
      </ng-template>
    </rz-grid-column>
    <rz-grid-column property="RepCategoryItemHeader" title="Rep Category Item Header" type="string">
    </rz-grid-column>
    <rz-grid-column property="RepCategoryItemSubHeader" title="Rep Category Item Sub Header" type="string">
    </rz-grid-column>
    <rz-grid-column property="RepCategoryItemBod" title="Rep Category Item Bod" type="string">
    </rz-grid-column>
    <rz-grid-column property="RepCategoryItemResponsible" title="Rep Category Item Responsible" type="string">
    </rz-grid-column>
    <rz-grid-column format="date-time" property="KrselsDato" title="Korsels Dato" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.KrselsDato | utcDate}}
      </ng-template>
    </rz-grid-column>
    <rz-grid-column property="RegInit" title="Reg Init" type="string">
    </rz-grid-column>
    <rz-grid-column format="date-time" property="RegTid" title="Reg Tid" type="string">
      <ng-template let-data gridColumnTemplate>
      {{data?.RegTid | utcDate}}
      </ng-template>
    </rz-grid-column>
  </rz-grid>
</rz-content>
