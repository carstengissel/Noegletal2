<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Rapport Kategorier">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Ny kategori" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" emptyText="No records to display." [(value)]="master" (add)="grid0Add($event)" (rowDoubleClick)="grid0RowDoubleClick($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="RepCategoryId" title="Rep Category Id" *ngIf="false" type="integer">
        </rz-grid-column>
        <rz-grid-column filterProperty="RepSource.RepServer" property="RepSourceId" sortProperty="RepSource.RepServer" title="Rep Source" *ngIf="false" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.RepSource?.RepServer}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="RepCategoryheader" title="Titel" type="string">
        </rz-grid-column>
        <rz-grid-column property="RepCategorySubHeader" title="Under Titel" type="string">
        </rz-grid-column>
        <rz-grid-column property="RegInit" title="Bruger" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="RegTid" title="Sidst Opdateret" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.RegTid | utcDate}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
      <rz-heading #heading1 size="H1" text="Rapport Kategori element">
      </rz-heading>
      <rz-grid #grid1 addText="Ny Kategori element" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [data]="RepCategoryItems" emptyText="No records to display." (add)="grid1Add($event)" (rowSelect)="grid1RowSelect($event)">
        <rz-grid-column property="RepCategoryItemId" title="Rep Category Item Id" *ngIf="false" type="integer">
        </rz-grid-column>
        <rz-grid-column filterProperty="RepCategory.RepCategoryheader" property="RepCategoryId" sortProperty="RepCategory.RepCategoryheader" title="Kategori Hoved" *ngIf="false" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.RepCategory?.RepCategoryheader}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="RepCategoryItemHeader" title="Kategori Under Hoved" type="string">
        </rz-grid-column>
        <rz-grid-column property="RepCategoryItemSubHeader" title="Rep Category Item Sub Header" type="string">
        </rz-grid-column>
        <rz-grid-column property="RepCategoryItemBod" title="Kategori Tekst" type="string">
        </rz-grid-column>
        <rz-grid-column property="RepCategoryItemResponsible" title="Rep Category Item Responsible" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="KrselsDato" title="KÃ¸rsels Dato" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.KrselsDato | utcDate}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="RegInit" title="Bruger" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="RegTid" title="Sidst Opdateret" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.RegTid | utcDate}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
