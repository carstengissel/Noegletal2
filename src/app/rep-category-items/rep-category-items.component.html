<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Rep Category Items">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" emptyText="No records to display." [style]="{'width':'1052px'}" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="RepCategoryItemId" title="Rep Category Item Id" type="integer">
        </rz-grid-column>
        <rz-grid-column filterProperty="RepCategory.RepCategoryheader" property="RepCategoryId" sortProperty="RepCategory.RepCategoryheader" title="Rep Category" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.RepCategory?.RepCategoryheader}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="RepCategoryItemHeader" title="Rep Category Item Header" type="string">
        </rz-grid-column>
        <rz-grid-column property="RepCategoryItemSubHeader" title="Rep Category Item Sub Header" type="string">
        </rz-grid-column>
        <rz-grid-column property="RepCategoryItemBod" title="Rep Category Item Bod" type="string">
        </rz-grid-column>
        <rz-grid-column property="RepCategoryItemResponsible" title="Rep Category Item Responsible" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="KrselsDato" title="Korsels Dato" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.KrselsDato | utcDate}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="RegInit" title="Reg Init" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="RegTid" title="Reg Tid" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.RegTid | utcDate}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
