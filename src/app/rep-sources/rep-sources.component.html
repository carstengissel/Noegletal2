<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Rep Sources">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" emptyText="No records to display." addText="Add" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="RepSourceId" title="Rep Source Id" type="integer">
        </rz-grid-column>
        <rz-grid-column property="RepServer" title="Rep Server" type="string">
        </rz-grid-column>
        <rz-grid-column property="RepDatabase" title="Rep Database" type="string">
        </rz-grid-column>
        <rz-grid-column property="RepCubeName" title="Rep Cube Name" type="string">
        </rz-grid-column>
        <rz-grid-column property="RegInit" title="Reg Init" type="string">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="RegTid" title="Reg Tid" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.RegTid | utcDate}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
