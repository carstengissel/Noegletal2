<rz-content #content1 container="main">
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #closeLabel [style]="{'fontWeight':'bold'}" text="Item no longer available." *ngIf="!canEdit">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #closeButton buttonStyle="secondary" [style]="{'marginBottom':'20px'}" text="Close" *ngIf="!canEdit" (click)="closeButtonClick($event)">
      </rz-button>
    </div>
  </div>
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #label0 [style]="{'fontWeight':'bold'}" text="Another user has made conflicting changes to one or more of the fields you have modified. Please reload." *ngIf="hasChanges">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #button0 buttonStyle="secondary" icon="autorenew" [style]="{'marginBottom':'20px'}" text="Reload" *ngIf="hasChanges" (click)="button0Click($event)">
      </rz-button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 *ngIf="canEdit" (cancel)="form0Cancel($event)">
        <rz-lookuppopup-form-field [pageSize]="getReportsPageSize" placeholder="Choose Report" property="RepId" [required]="true" requiredText="is required" textProperty="Category" title="Report" valueProperty="RepID" type="lookuppopup">
        </rz-lookuppopup-form-field>
        <rz-integer-form-field property="ParamId" [required]="true" requiredText="is required" title="Param Id" minText="cannot be less than" maxText="cannot be more than" type="integer">
        </rz-integer-form-field>
        <rz-string-form-field [maxLength]="1" property="ParamSelect" [required]="false" requiredText="is required" title="Param Select" type="string">
        </rz-string-form-field>
        <rz-string-form-field [maxLength]="12" property="RegInit" [required]="true" requiredText="is required" title="Reg Init" type="string">
        </rz-string-form-field>
        <rz-date-form-field property="RegTid" [required]="true" requiredText="is required" title="Reg Tid" type="date">
        </rz-date-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
