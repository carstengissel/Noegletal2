<rz-content #content1 container="main">
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #closeLabel [style]="{'fontWeight':'bold'}" text="Item no longer available." *ngIf="!canEdit">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #closeButton buttonStyle="secondary" [style]="{'marginBottom':'20px'}" text="Close" *ngIf="!canEdit" (click)="closeButtonClick($event)">
      </rz-button>
    </div>
  </div>
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #label0 [style]="{'fontWeight':'bold'}" text="Another user has made conflicting changes to one or more of the fields you have modified. Please reload." *ngIf="hasChanges">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #button0 buttonStyle="secondary" icon="autorenew" [style]="{'marginBottom':'20px'}" text="Reload" *ngIf="hasChanges" (click)="button0Click($event)">
      </rz-button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 *ngIf="canEdit" (cancel)="form0Cancel($event)">
        <rz-lookuppopup-form-field property="RepSourceId" [required]="false" textProperty="RepServer" title="Rep Source" valueProperty="RepSourceId" placeholder="Choose RepSource" [pageSize]="getRepSourcesPageSize" requiredText="is required" type="lookuppopup">
        </rz-lookuppopup-form-field>
        <rz-string-form-field property="Category" [required]="false" title="Category" [maxLength]="50" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-string-form-field property="RepName" [required]="true" title="Rep Name" [maxLength]="70" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-string-form-field property="RepCaption" [required]="false" title="Rep Caption" [maxLength]="200" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-string-form-field property="RepText" [required]="false" title="Rep Text" [maxLength]="200" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-string-form-field property="RepDef" [required]="true" title="Rep Def" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-string-form-field property="ReportDescription" [required]="true" title="Report Description" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-string-form-field property="RepOwner" [required]="false" title="Rep Owner" [maxLength]="50" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-string-form-field property="RegInit" [required]="true" title="Reg Init" [maxLength]="12" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-date-form-field property="RegTid" [required]="true" title="Reg Tid" requiredText="is required" type="date">
        </rz-date-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
